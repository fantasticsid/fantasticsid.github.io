    <h1>Collatz猜想</h1>
    </header>
  <section>
    <p>听同学们讨论过这个问题好几次了, 但是从来不知道原来这个问题是悬而未决的猜想. 任意自然数, 如果是偶数, 对其取半. 如果是奇数, 则乘3加1. 这个过程不断进行, Collatz猜想是: 最终这个序列一定会收敛到1. 一直以为这是个需要仔细想想的面试题而已, 结果竟然是一个猜想. 可能许多人都听说过这个问题, 却不知道它的名字以及它猜想的身份.</p>
